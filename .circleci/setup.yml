# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

parameters:
  hitting-go-helloworld:
    type: boolean
    default: false
  hitting-node-mswjs:
    type: boolean
    default: false


orbs:
  go: circleci/go@1.6.0
  node: circleci/node@5.0.2

commands:
  go-setup:
    description: "goのセットアップ"
    steps:
      - go/load-cache
      - go/mod-download
      - go/save-cache

jobs:
  go-helloworld-build:
    working_directory: ~/repo/go/helloworld
    executor:
      name: go/default
      tag: '1.16.3'
    steps:
      - checkout:
          path: ~/repo
      - go-setup
      - run:
          name: Build
          command: |
            go build
      - run:
          name: Exec
          command: |
            ./helloworld

  go-helloworld-test:
    working_directory: ~/repo/go/helloworld
    executor:
      name: go/default
      tag: '1.16.3'
    steps:
      - checkout:
          path: ~/repo
      - go-setup
      - run:
          name: Run tests
          command: |
            mkdir -p /tmp/test-reports
            gotestsum --junitfile /tmp/test-reports/unit-tests.xml
      - store_test_results:
          path: /tmp/test-reports

  go-helloworld-lint:
    working_directory: ~/repo/go/helloworld
    docker:
      - image: golangci/golangci-lint:v1.39.0
    steps:
      - checkout:
          path: ~/repo
      - run:
          name: Lint
          command: |
            golangci-lint run -v

  node-mswjs-test:
    working_directory: ~/repo/javascript/mswjs
    docker:
      - image: cimg/node:16.15.0
    parallelism: 2
    steps:
      - checkout:
          path: ~/repo
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: |
            TESTFILES=$(circleci tests glob "src/__tests__/**/*.test.ts" | circleci tests split --split-by=timings)
            npx jest --ci --runInBand $TESTFILES --reporters=default --reporters=jest-junit
          environment:
            JEST_JUNIT_OUTPUT_DIR: ./reports/junit/
      - store_test_results:
          path: ./reports/junit/

  pass:
    machine:
      image: ubuntu-2004:202101-01
    steps:
      - run: echo "This job is nothing to do. Because without the job, the workflow will fail."


workflows:
  version: 2

  go-helloworld:
    when: << pipeline.parameters.hitting-go-helloworld >>
    jobs:
      - go-helloworld-build
      - go-helloworld-test
      - go-helloworld-lint
  node-mswjs:
    when: << pipeline.parameters.hitting-node-mswjs >>
    jobs:
      - node-mswjs-test

  always:
    jobs:
      - pass
